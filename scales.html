<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="start.css">

    <link href='https://fonts.googleapis.com/css?family=Bad Script' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Caveat' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Delius Swash Caps' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Gaegu' rel='stylesheet'>
</head>
<body>
    <div id = "scales">
        <img src="backarrow.svg" id="arrow" onclick="loadmenu()"/> 
        <p id="about"> About </p>

        <div id="pickyourscale">
            <p><span id="pick-scale">Pick your scale:</span><br/><br/><br/>
               <span id="scaledisplay" onclick="changeDisplayScale()"> A B C# D E F G </span></p>
        </div>
        
        <!--DROPDOWN MENU-->
        <div id="scalemod">

            <div class="select-box">
                <p> key: </p>
                <div class="selected">A </div>
                <div class="options-container active"> 
                    
                    <div class="option">
                        <input type="radio" class="radio" id="A" name="keynote"/>
                        <label for="A">A</label>
                    </div>
                    <div class="option">
                        <input type="radio" class="radio" id="A" name="keynote"/>
                        <label for="A#">A#</label>
                    </div>
                    <div class="option">
                        <input type="radio" class="radio" id="A" name="keynote"/>
                        <label for="B">B</label>
                    </div>
                    <div class="option">
                        <input type="radio" class="radio" id="A" name="keynote"/>
                        <label for="C">C</label>
                    </div>
                    <div class="option">
                        <input type="radio" class="radio" id="A" name="keynote"/>
                        <label for="C#">C#</label>
                    </div>
                    <div class="option">
                        <input type="radio" class="radio" id="A" name="keynote"/>
                        <label for="D">D</label>
                    </div>
                    <div class="option">
                        <input type="radio" class="radio" id="A" name="keynote"/>
                        <label for="D#">D#</label>
                    </div>
                    <div class="option">
                        <input type="radio" class="radio" id="A" name="keynote"/>
                        <label for="E">E</label>
                    </div>
                    <div class="option">
                        <input type="radio" class="radio" id="A" name="keynote"/>
                        <label for="F">F</label>
                    </div>
                    <div class="option">
                        <input type="radio" class="radio" id="A" name="keynote"/>
                        <label for="F#">F#</label>
                    </div>
                    <div class="option">
                        <input type="radio" class="radio" id="A" name="keynote"/>
                        <label for="G">G</label>
                    </div>
                    <div class="option">
                        <input type="radio" class="radio" id="A" name="keynote"/>
                        <label for="G#">G#</label>
                    </div>
                </div>
            </div>

            <div>
                <p> scale type: </p>
                <p> major </p>
            </div>
            <div>
                <p> mode: </p>
                <p> 1st </p>
            </div>
        </div>
        
        <div id="chords3">
            <p><span id="related-chords"> Related chords:</span> <br/>
                <div id="chordsdisplay">
                    <div class="Diatonic name">Diatonic</div>
                    <div class="Diatonic item1">A</div>
                    <div class="Diatonic item2">Bm</div>
                    <div class="Diatonic item3">C#m</div>
                    <div class="Diatonic item4">D</div>
                    <div class="Diatonic item5">E</div>
                    <div class="Diatonic item6">F#m</div>
                    <div class="Diatonic item7">G#dim</div>

                    <div class="Dominant name">Dominant</div>
                    <div class="Dominant item1">-</div>
                    <div class="Dominant item2">F#</div>
                    <div class="Dominant item3">G#</div>
                    <div class="Dominant item4">A</div>
                    <div class="Dominant item5">B</div>
                    <div class="Dominant item6">C#</div>
                    <div class="Dominant item7">-</div>

                    <div class="Parallel name">Parallel</div>
                    <div class="Parallel item1">A</div>
                    <div class="Parallel item2">Bm</div>
                    <div class="Parallel item3">C#m</div>
                    <div class="Parallel item4">D</div>
                    <div class="Parallel item5">E</div>
                    <div class="Parallel item6">F#m</div>
                    <div class="Parallel item7">G#dim</div>

                    <div class="Diatonic name">Diatonic</div>
                    <div class="Diatonic item1">A</div>
                    <div class="Diatonic item2">Bm</div>
                    <div class="Diatonic item3">C#m</div>
                    <div class="Diatonic item4">D</div>
                    <div class="Diatonic item5">E</div>
                    <div class="Diatonic item6">F#m</div>
                    <div class="Diatonic item7">G#dim</div>
                </div>
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
