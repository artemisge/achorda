    <div id="menu">
        <img src="backarrow.svg" id="arrow" onclick="backtostart()"/> 

        <p id="about" onclick="about()"> About </p>

        <div class="menubox" id="songlistmenu">
            <p><span id="menu-title">Song List</span></p>
